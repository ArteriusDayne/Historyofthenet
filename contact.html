<!DOCTYPE HTML>
<html>
    <head>
        <title>The History of The Internet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>

        <!-- Header -->
        <header id="header">
            <div class="inner">
                <a href="index.html" class="logo">The History of the Internet</a>
                <nav id="nav">
                    <a href="index.html">Home</a>
                    <a href="articles.html">Articles</a>
                    <a href="timeline.html">Timeline</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </div>
        </header>
        <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>


          <!-- Form -->

                <section id="contactform">
                    <h3>Contact Us</h3>
                    <form method="post" action="#">
                        <div class="row uniform 50%">
                            <div class="6u 12u$(xsmall)">
                                <input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
                            </div>
                            <div class="6u$ 12u$(xsmall)">
                                <input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
                            </div>
                            <div class="12u$">
                                <div class="select-wrapper">
                                    <select name="demo-category" id="demo-category">
                                        <option value="">- Category -</option>
                                        <option value="1">Spelling Mistake</option>
                                        <option value="1">Grammar Mistake</option>
                                        <option value="1">Feedback</option>
                                        <option value="1">Just Saying Hello!</option>
                                    </select>
                                </div>
                            </div>
                            <div class="4u 12u$(xsmall)">
                                <input type="radio" id="priority-low" name="priority" checked>
                                <label for="priority-low">Low Priority</label>
                            </div>
                            <div class="4u 12u$(xsmall)">
                                <input type="radio" id="priority-normal" name="priority">
                                <label for="priority-normal">Normal Priority</label>
                            </div>
                            <div class="4u$ 12u$(xsmall)">
                                <input type="radio" id="priority-high" name="priority">
                                <label for="priority-high">High Priority</label>
                            </div>
                            <div class="6u 12u$(small)">
                                <input type="checkbox" id="copy" name="copy">
                                <label for="copy">Email me a copy of this message</label>
                            </div>
                            <div class="6u$ 12u$(small)">
                                <input type="checkbox" id="human" name="human" checked>
                                <label for="human">I am a human and not a robot</label>
                            </div>
                            <div class="12u$">
                                <textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
                            </div>
                            <div class="12u$">
                                <ul class="actions">
                                    <li><input type="submit" value="Send Message" class="special" /></li>
                                    <li><input type="reset" value="Reset" /></li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </section>



        <!-- Scripts -->
        <script src="src/jquery.min.js"></script>
        <script src="src/skel.min.js"></script>
        <script src="src/util.js"></script>
        <script src="src/main.js"></script>

    </body>
</html>
